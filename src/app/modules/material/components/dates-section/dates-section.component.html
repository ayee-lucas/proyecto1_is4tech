<section class="row p-2 p-5 border-bottom mt-5">
  <h1 class="col w-50 fs-1">
    Datepicker with range
  </h1>
  <div class="col w-50 d-grid align-items-center">
    <mat-form-field appearance="outline">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date">
        <input matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
</section>
<section class="row p-2 p-5 border-bottom">
  <div class="col w-50 d-flex flex-column">
    <h1 style="line-break: auto" class="lh-1 fs-1">
      Datepicker with min and max values
    </h1>
    <div class="p-2 rounded-2 bg-dark">
      <code style="font-size: 20px" class="text-light d-flex flex-column gap-2 ">
        <div>
          <var class="text-danger">minDate</var>: <span class="text-primary">new</span> Date(2023, 0, 1);
        </div>
        <div>
          <var class="text-danger">maxDate</var>: <span class="text-primary">new</span> Date();
        </div>
      </code>
    </div>
  </div>
  <div class="col w-50 d-grid align-items-center">
    <mat-form-field appearance="outline">
      <mat-label>Enter a date</mat-label>
      <input
        matInput
        formControlName="releasedAt"
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="releasedAtPicker">

      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="releasedAtPicker">

      </mat-datepicker-toggle>
      <mat-datepicker #releasedAtPicker>

      </mat-datepicker>

    </mat-form-field>
  </div>
</section>
