<main class="container">

  <header
    class="w-100 row mt-5 align-items-center pb-3 border-bottom border-primary">
    <svg class="col" style="width: 90px; max-width: 90px" fill="#4f46e5" viewBox="0 0 32 32" version="1.1"
         xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier"><title>angular</title>
        <path
          d="M24.826 23.885h-3.297l-1.777-4.377h-7.507l-1.777 4.379h-3.299l8.83-19.571zM15.999 1.004l-14.145 4.976 2.157 18.458 11.989 6.557 11.992-6.551 2.154-18.462-14.147-4.977zM13.414 16.806h5.171l-2.587-6.133z"></path>
      </g>
    </svg>
    <h1 class="text-primary col p-0 m-0 fw-bold text-end">MATERIAL ANGULAR</h1>
  </header>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      mat-tab-link
      *ngFor="let link of links"
      routerLink="{{link.path}}"
      (click)="activeLink = link.path"
      [active]="activeLink == link.path"> {{link.title}}
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel>
    <div [@routeAnimations]="getRouteAnimationsData()">
      <router-outlet></router-outlet>
    </div>
  </mat-tab-nav-panel>

</main>
